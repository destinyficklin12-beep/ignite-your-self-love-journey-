<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates - Self Love Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 30px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .status-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .status-card h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .progress-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .progress-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .progress-item h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .progress-item p {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .certificate-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .certificate {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 15px solid;
            border-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%) 1;
            position: relative;
            box-shadow: inset 0 0 50px rgba(102, 126, 234, 0.1);
        }

        .certificate-ornament {
            position: absolute;
            font-size: 80px;
            opacity: 0.1;
        }

        .ornament-tl {
            top: 20px;
            left: 20px;
        }

        .ornament-tr {
            top: 20px;
            right: 20px;
        }

        .ornament-bl {
            bottom: 20px;
            left: 20px;
        }

        .ornament-br {
            bottom: 20px;
            right: 20px;
        }

        .certificate-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .certificate-badge {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .certificate-title {
            font-size: 48px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
        }

        .certificate-subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }

        .certificate-body {
            text-align: center;
            margin-bottom: 40px;
        }

        .recipient-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .recipient-name {
            font-size: 42px;
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
            border-bottom: 2px solid #667eea;
            display: inline-block;
            padding-bottom: 10px;
        }

        .achievement-text {
            font-size: 18px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .course-name {
            font-size: 28px;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Georgia', serif;
        }

        .certificate-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .signature-block {
            text-align: center;
        }

        .signature-line {
            width: 200px;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
        }

        .signature-label {
            font-size: 14px;
            color: #666;
        }

        .completion-date {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .not-eligible {
            text-align: center;
            padding: 40px;
        }

        .not-eligible h3 {
            color: #f44336;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .not-eligible p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .requirements {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .requirements h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .requirements ul {
            list-style: none;
            padding: 0;
        }

        .requirements li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .requirements li:last-child {
            border-bottom: none;
        }

        .requirements .complete {
            color: #4caf50;
        }

        .requirements .incomplete {
            color: #f44336;
        }

        @media print {
            body {
                background: white;
            }
            .back-button, .status-card, .actions {
                display: none;
            }
            .certificate-container {
                box-shadow: none;
                padding: 0;
            }
        }

        @media (max-width: 768px) {
            .certificate {
                padding: 30px 20px;
            }

            .certificate-title {
                font-size: 32px;
            }

            .recipient-name {
                font-size: 28px;
            }

            .course-name {
                font-size: 20px;
            }

            .certificate-footer {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
        
        <div class="header">
            <h1>üèÜ My Certificates</h1>
            <p>Celebrate your achievements in self-love</p>
        </div>

        <!-- Status Card -->
        <div class="status-card">
            <h2>Your Progress</h2>
            <div class="progress-info">
                <div class="progress-item">
                    <h3>Modules Completed</h3>
                    <p id="modules-completed">0/8</p>
                </div>
                <div class="progress-item">
                    <h3>Quizzes Passed</h3>
                    <p id="quizzes-completed">0/8</p>
                </div>
                <div class="progress-item">
                    <h3>Overall Progress</h3>
                    <p id="overall-progress">0%</p>
                </div>
            </div>
        </div>

        <!-- Certificate or Requirements -->
        <div class="certificate-container" id="certificate-area">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqHAkHHFpyRc4egDn3aafZcvfR0qhVTAw",
            authDomain: "self-love-course.firebaseapp.com",
            projectId: "self-love-course",
            storageBucket: "self-love-course.firebasestorage.app",
            messagingSenderId: "115196735828",
            appId: "1:115196735828:web:426f660bd8b034fd89d8c1",
            measurementId: "G-WTPVKYL5X0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let completedModules = [];
        let completedQuizzes = [];

        // Check authentication
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadProgress();
                renderCertificateArea();
            } else {
                window.location.href = 'auth.html';
            }
        });

        // Load progress
        async function loadProgress() {
            try {
                // Load module progress
                const modulesDoc = await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('progress')
                    .doc('modules')
                    .get();

                if (modulesDoc.exists) {
                    completedModules = modulesDoc.data().completed || [];
                }

                // Load quiz progress
                const quizzesDoc = await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('progress')
                    .doc('quizzes')
                    .get();

                if (quizzesDoc.exists) {
                    completedQuizzes = quizzesDoc.data().completed || [];
                }

                updateProgressDisplay();
            } catch (error) {
                console.error('Error loading progress:', error);
            }
        }

        // Update progress display
        function updateProgressDisplay() {
            document.getElementById('modules-completed').textContent = `${completedModules.length}/8`;
            document.getElementById('quizzes-completed').textContent = `${completedQuizzes.length}/8`;
            
            const totalProgress = ((completedModules.length + completedQuizzes.length) / 16) * 100;
            document.getElementById('overall-progress').textContent = Math.round(totalProgress) + '%';
        }

        // Check if eligible for certificate
        function isEligibleForCertificate() {
            return completedModules.length === 8 && completedQuizzes.length === 8;
        }

        // Render certificate area
        function renderCertificateArea() {
            const area = document.getElementById('certificate-area');
            
            if (isEligibleForCertificate()) {
                renderCertificate(area);
            } else {
                renderRequirements(area);
            }
        }

        // Render certificate
        function renderCertificate(container) {
            const userName = currentUser.displayName || 'Student';
            const completionDate = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            container.innerHTML = `
                <div class="certificate" id="certificate">
                    <div class="certificate-ornament ornament-tl">‚ú¶</div>
                    <div class="certificate-ornament ornament-tr">‚ú¶</div>
                    <div class="certificate-ornament ornament-bl">‚ú¶</div>
                    <div class="certificate-ornament ornament-br">‚ú¶</div>
                    
                    <div class="certificate-header">
                        <div class="certificate-badge">üèÜ</div>
                        <div class="certificate-title">Certificate of Completion</div>
                        <div class="certificate-subtitle">Self-Love Journey Program</div>
                    </div>
                    
                    <div class="certificate-body">
                        <div class="recipient-label">This certifies that</div>
                        <div class="recipient-name">${userName}</div>
                        
                        <div class="achievement-text">
                            has successfully completed all 8 modules and demonstrated 
                            exceptional dedication to their personal growth and self-love journey in
                        </div>
                        
                        <div class="course-name">
                            "Ignite Your Self-Love Journey"
                        </div>
                        
                        <div class="achievement-text">
                            Through commitment, reflection, and practice, they have shown 
                            mastery in understanding self-love, awareness, healing, boundaries, 
                            self-care, compassion, and authentic living.
                        </div>
                    </div>
                    
                    <div class="certificate-footer">
                        <div class="signature-block">
                            <div style="font-family: 'Brush Script MT', cursive; font-size: 32px; color: #667eea; margin-bottom: 5px;">Eclipsoinati</div>
                            <div class="signature-line"></div>
                            <div class="signature-label">Instructor Signature</div>
                        </div>
                        <div class="signature-block">
                            <div class="signature-line"></div>
                            <div class="signature-label">Date of Completion</div>
                            <div style="margin-top: 5px; font-weight: bold;">${completionDate}</div>
                        </div>
                    </div>
                </div>
                
                <div class="actions">
                    <button class="btn btn-primary" onclick="downloadCertificate()">
                        üì• Download Certificate
                    </button>
                    <button class="btn btn-secondary" onclick="printCertificate()">
                        üñ®Ô∏è Print Certificate
                    </button>
                    <button class="btn btn-secondary" onclick="shareCertificate()">
                        üì§ Share Achievement
                    </button>
                </div>
            `;
        }

        // Render requirements
        function renderRequirements(container) {
            container.innerHTML = `
                <div class="not-eligible">
                    <h3>üéØ Keep Going! You're On Your Way!</h3>
                    <p>Complete all requirements below to earn your certificate</p>
                    
                    <div class="requirements">
                        <h4>Requirements for Certificate:</h4>
                        <ul>
                            <li>
                                <strong>Complete All 8 Modules:</strong> 
                                <span class="${completedModules.length === 8 ? 'complete' : 'incomplete'}">
                                    ${completedModules.length}/8 ${completedModules.length === 8 ? '‚úÖ' : '‚ùå'}
                                </span>
                            </li>
                            <li>
                                <strong>Pass All 8 Quizzes:</strong> 
                                <span class="${completedQuizzes.length === 8 ? 'complete' : 'incomplete'}">
                                    ${completedQuizzes.length}/8 ${completedQuizzes.length === 8 ? '‚úÖ' : '‚ùå'}
                                </span>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary" onclick="window.location.href='course.html'">
                            Continue Course
                        </button>
                        <button class="btn btn-secondary" onclick="window.location.href='quiz.html'">
                            Take Quizzes
                        </button>
                    </div>
                </div>
            `;
        }

        // Download certificate
        window.downloadCertificate = async function() {
            // For now, use print to PDF functionality
            alert('To download your certificate:\n\n1. Click "Print Certificate"\n2. Select "Save as PDF" as your printer\n3. Click "Save"');
            printCertificate();
        };

        // Print certificate
        window.printCertificate = function() {
            window.print();
        };

        // Share certificate
        window.shareCertificate = function() {
            const shareText = `üéâ I just completed "Ignite Your Self-Love Journey" course! Excited to continue my self-love journey! üíñ #SelfLove #PersonalGrowth`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Certificate of Completion',
                    text: shareText
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('‚úÖ Share text copied to clipboard! Paste it on your favorite social media.');
                });
            }
        };
    </script>
</body>
</html>
